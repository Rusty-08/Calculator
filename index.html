<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js" integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>
    <div class="btn-container shadow-sm gap-2 p-3 bg-light rounded-2">
        <div class="display-input rounded-2 shadow-sm"></div>
        <button class="btn shadow-sm"><i class="fa-solid fa-percent"></i></button>
        <button class="btn shadow-sm"><i class="fa-solid fa-c"></i></button>
        <button class="btn shadow-sm"><i class="fa-solid fa-divide"></i></button>
        <button class="btn shadow-sm"><i class="fa-solid fa-delete-left"></i></button>
        <button class="btn shadow-sm">7</button>
        <button class="btn shadow-sm">8</button>
        <button class="btn shadow-sm">9</button>
        <button class="btn shadow-sm"><i class="fa-solid fa-xmark"></i></button>
        <button class="btn shadow-sm">4</button>
        <button class="btn shadow-sm">5</button>
        <button class="btn shadow-sm">6</button>
        <button class="btn shadow-sm"><i class="fa-solid fa-minus"></i></button>
        <button class="btn shadow-sm">1</button>
        <button class="btn shadow-sm">2</button>
        <button class="btn shadow-sm">3</button>
        <button class="btn shadow-sm"><i class="fa-solid fa-plus"></i></button>
        <button class="btn shadow-sm zero">0</button>
        <button class="btn shadow-sm">.</button>
        <button class="btn shadow-sm"><i class="fa-solid fa-equals"></i></button>
    </div>
</body>
</html>
